<div th:fragment="modal-reject">
    <!-- Modal -->
    <div class="modal fade" id="interviewModalReject" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header border-bottom-0">
                    <!--<h5 class="modal-title" id="exampleModalLabel">Interviews</h5>-->
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="formModalReject" name="myForm" action="#" method="post" class="needs-validation" novalidate>
                        <h1 style="text-align: center">Are you sure?</h1>
                        <div class="form-group" style="display: none">
                            <label for="interviewDateReject">Interview Date</label>
                            <input disabled type="date" id="interviewDateReject" name="interviewDateReject" class="form-control" aria-describedby="interviewDateRejectHelp" placeholder="Enter your Interview Date" required>
                            <div class="invalid-feedback" style="font-size: 12">
                                Please input your Interview Date
                            </div>
                        </div>
                        <div class="form-group" style="display: none">
                            <label for="resultDateReject">Result Date</label>
                            <input type="date" id="resultDateReject" name="resultDateReject" class="form-control" aria-describedby="resultDateRejectHelp" placeholder="Enter your Result Date">
                        </div>
                        <div class="form-group" style="display: none">
                            <label for="resultReject">Result</label>
                            <select class="form-control" id="resultReject" name="resultReject">
                                <option value="REJECT" selected>REJECT</option>
                            </select>
                        </div>
                        <div class="form-group" style="display: none">
                            <label for="statusReject">Status</label>
                            <input type="text" id="statusReject" name="statusReject" class="form-control" aria-describedby="statusRejectHelp" placeholder="Write your note">
                        </div>
                        <div class="form-group" style="display: none">
                            <label for="interviewViaReject">Interview Via</label>
                            <input type="text" id="interviewViaReject" name="interviewViaReject" class="form-control" aria-describedby="interviewViaRejectHelp" placeholder="Write your note">
                        </div>
                        <div class="form-group" style="display: none">
                            <label for="noteReject" id="notelabel">Note</label>
                            <input type="text" id="noteReject" name="noteReject" class="form-control" aria-describedby="noteRejectHelp" placeholder="Write your note">
                        </div>
                        <div class="form-group" style="display: none">
                            <label for="clientIdReject">Client</label>
                            <input type="text" id="clientIdReject" name="clientIdReject" class="form-control" aria-describedby="clientIdRejectHelp">
                        </div>
                        <div class="form-group" style="display: none">
                            <label for="empIdReject">Employee</label>
                            <input type="text" id="empIdReject" name="empIdReject" class="form-control" aria-describedby="empIdRejectHelp">
                        </div>
                        <div class="modal-footer border-top-0 d-flex justify-content-center">
                            <button type="submit" class="btn btn-success">Yes</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- End Of Modal -->
</div>
