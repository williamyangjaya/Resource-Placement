<html>
    <head th:replace="fragments/head :: head"></head>
    <body id="page-top">

        <!-- Page Wrapper -->
        <div id="wrapper">

            <div th:replace="fragments/sidebar :: sidebar"></div>

            <!-- Content Wrapper -->
            <div id="content-wrapper" class="d-flex flex-column">

                <!-- Main Content -->
                <div id="content">

                    <!-- Topbar -->
                    <div th:replace="fragments/header :: header"></div>
                    <!-- End of Topbar -->

                    <!-- Begin Page Content -->
                    <div class="container-fluid">

                        <!-- Page Heading -->
                        <h1 class="h3 mb-2 text-gray-800">Employee Table</h1>
                        <p class="mb-4">Employee Table contains employee names, genders, birthdates, emails, and positions. The information as shown the employee table below.</p>

                        <!-- DataTales Example -->
                        <div class="card shadow mb-4">
                            <div class="card-header py-3">
                                <h6 class="m-0 font-weight-bold text-primary">Employee Table</h6>
                            </div>
                            <div class="card-body">
                                <div class="table-responsive">
                                    <button class="btn btn-success" data-toggle="modal" data-target="#employeeModal">
                                        <i class="fa fa-plus"></i> Add Data
                                    </button>
                                    <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                                        <thead>
                                            <tr>
                                                <th>No</th>
                                                <th>Name</th>
                                                <th>Gender</th>
                                                <th>Birthdate</th>
                                                <th>Email</th>
                                                <th>Position</th>
                                                <!--<th>Skill</th>-->
                                                <th>Action</th>
                                            </tr>
                                        </thead>
                                        <tbody>

                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- End Page Content -->

                </div>
                <!-- End of Main Content -->

                <!-- Footer -->
                <footer th:replace="fragments/footer :: footer"></footer>
                <!-- End of Footer -->

            </div>
            <!-- End of Content Wrapper -->

        </div>
        <!-- End of Page Wrapper -->

        <!-- Modal -->
        <div th:fragment="modal">
            <div class="modal fade" id="employeeModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered" role="document">
                    <div class="modal-content">
                        <div class="modal-header border-bottom-0">
                            <h5 class="modal-title" id="exampleModalLabel">Employees</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <form id="formModal" name="myForm" action="#" method="post" class="needs-validation" novalidate>
                                <div class="form-group">
                                    <label for="name">Name</label>
                                    <input type="text" id="name" name="name" class="form-control" aria-describedby="nameHelp" placeholder="Enter your name" required>
                                    <div class="invalid-feedback" style="font-size: 12">
                                        Please input your name
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="gender">Gender</label>
                                    <select class="form-control" id="gender" name="gender">
                                        <option value="Laki-laki">Laki-laki</option>
                                        <option value="Perempuan">Perempuan</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="birthdate">Birthdate</label>
                                    <input type="date" id="birthdate" name="birthdate" class="form-control" aria-describedby="birthdateHelp" placeholder="Enter your birthdate" required>
                                    <div class="invalid-feedback" style="font-size: 12">
                                        Please input your birthdate
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="email">Email</label>
                                    <input type="email" id="email" name="email" class="form-control" aria-describedby="emailHelp" placeholder="Enter your email" required>
                                    <div class="invalid-feedback" style="font-size: 12">
                                        Please input your email
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="jabatan">Position</label>
                                    <select class="form-control" id="jabatan" name="jabatan">
                                        <option value="Developer">Developer</option>
                                        <option value="RM">RM</option>
                                    </select>
                                </div>
                                <!--                                <div class="form-group">
                                                                    <label for="skillId">Skill Id</label>
                                                                    <input type="text" id="skillId" name="skillId" class="form-control" aria-describedby="skillIdHelp" placeholder="Enter your skill id" required>
                                                                    <div class="invalid-feedback" style="font-size: 12">
                                                                        Please input your skill id
                                                                    </div>
                                                                </div>
                                                                <div class="form-group">
                                                                    <label for="skillLabel">Skill</label>
                                                                    <input type="text" id="skillLabel" name="skillLabel" class="form-control" aria-describedby="skillLabelHelp" placeholder="Enter your skill label" required>
                                                                    <div class="invalid-feedback" style="font-size: 12">
                                                                        Please input your skill label
                                                                    </div>
                                                                </div>-->
                                <div class="modal-footer border-top-0 d-flex justify-content-center">
                                    <button type="submit" class="btn btn-success">Submit</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- End Of Modal -->

        <!-- Scroll to Top Button-->
        <a class="scroll-to-top rounded" href="#page-top">
            <i class="fas fa-angle-up"></i>
        </a>

        <!--Logout Modal-->
        <div th:replace="fragments/logout-modal :: logout-modal"></div>

        <div th:replace="fragments/script :: script"></div>

        <script src="/js/employee/datatables-demo.js"></script>

    </body>
</html>
